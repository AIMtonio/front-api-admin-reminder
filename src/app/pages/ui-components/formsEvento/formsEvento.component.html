<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registro de evento</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="eventoForm" (ngSubmit)="guardarEvento()">
      <div class="row">
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre del evento</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Cumpleaños" formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Días de evento</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="daySelected" formControlName="days">
              @for(option of days; track option.value) {
              <mat-option [value]="option.value">{{
                option.viewValue
              }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Descripción</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput placeholder="Descripción del evento" formControlName="description" required="true"></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Fecha</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="date" placeholder="Fecha" formControlName="date" required="true"/>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Imagen</mat-label>
          <!--<mat-form-field appearance="outline" class="w-100">
            <input matInput type="file" />
          </mat-form-field>-->
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">
          Guardar evento
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="cancel()"> 
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
